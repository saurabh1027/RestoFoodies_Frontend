<div class="container">
    <div class="profile">
        <div class="img">
            <a routerLink="/assets/images/restaurants/{{restaurant.profile}}" target="_blank">
                <img src="assets/images/restaurants/{{restaurant.profile}}" alt="profile">
            </a>
        </div>
        <div class="details">
            <span class="name">{{restaurant.name}}</span>
            <span class="categories" *ngIf='restaurant.categories'>{{restaurant.categories.substring(0,restaurant.categories.length-1)}}</span>
        </div>
    </div>

    <div class="me">
        <p class="title">Menu</p>

        <div class="category-list">
            <div class="category-box">
                <span class="category-name selected" title="All verieties of food items" (click)='getCategoryFoodItems("All")'>All</span>
                <span class="category-name" title="{{category.description}}" (click)='getCategoryFoodItems(category.cname)' *ngFor="let category of restCategories">{{category.cname}}</span>
            </div>
        </div>
        <hr>
        <div class="food-items">
            <div *ngIf='!(food_items.length>0)' class="nothing">
                <p>No items added yet!</p>
            </div>

            <div *ngIf='food_items.length>0' class="menu">

                <div class="item" *ngFor='let item of items'>
                    <div class="img">
                        <a href="assets/images/food_items/{{item.pic}}" target="_blank"><img src="assets/images/food_items/{{item.pic}}"></a>
                    </div>

                    <div class="details">
                        <div class="top">
                            <span class="price">{{item.price}}&#8377;</span>
                            <div *ngIf='item.vegeterian' class="veg-nonveg veg"></div>
                            <div *ngIf='!item.vegeterian' class="veg-nonveg non-veg"></div>
                        </div>
                        <p class="item-name">{{item.fname}} * {{item.quantity}}</p>
                    </div>

                    <div class="buttons">
                        <button (click)='addItem(item)'>Add to Basket</button>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
</div>
